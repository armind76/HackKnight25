<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle & Hustle - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }
    .login-container {
      background: #fff; padding: 50px 40px; border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 380px; text-align: center;
    }
    .login-container h1 { font-weight: 700; font-size: 28px; margin-bottom: 30px; color: #1f1c2c; }
    .login-container input { width: 100%; padding: 14px 16px; margin: 12px 0;
      border-radius: 10px; border: 1px solid #ccc; font-size: 14px; transition: border 0.3s;
    }
    .login-container input:focus { border-color: #928dab; outline: none; }
    .login-btn {
      width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 10px;
      background-color: #928dab; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer;
    }
    .login-btn:hover { background-color: #7b6ca5; }
    .divider { margin: 25px 0; display: flex; align-items: center; text-align: center; }
    .divider::before, .divider::after {
      content: ''; flex: 1; height: 1px; background: #ccc;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    .google-btn {
      display: flex; align-items: center; justify-content: center;
      background: #fff; border: 2px solid #4285F4; color: #4285F4;
      padding: 12px; border-radius: 10px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
    }
    .google-btn:hover { background: #4285F4; color: #fff; }
    .google-btn img { height: 20px; margin-right: 10px; }
    .login-footer { margin-top: 20px; font-size: 13px; color: #555; }
    .login-footer a { color: #928dab; text-decoration: none; font-weight: 600; }
    .login-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Muscle & Hustle</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">OR</div>

    <button class="google-btn" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
      Login with Google
    </button>

    <div class="login-footer">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
