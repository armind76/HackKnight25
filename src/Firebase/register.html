<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle & Hustle - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }
    .register-container {
      background: #fff; padding: 50px 40px; border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 400px; text-align: center;
    }
    .register-container h1 { font-weight: 700; font-size: 28px; margin-bottom: 30px; color: #1f1c2c; }
    .register-container input {
      width: 100%; padding: 14px 16px; margin: 12px 0; border-radius: 10px;
      border: 1px solid #ccc; font-size: 14px; transition: border 0.3s;
    }
    .register-container input:focus { border-color: #928dab; outline: none; }
    .register-btn {
      width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 10px;
      background-color: #928dab; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer;
    }
    .register-btn:hover { background-color: #7b6ca5; }
    .register-footer { margin-top: 20px; font-size: 13px; color: #555; }
    .register-footer a { color: #928dab; text-decoration: none; font-weight: 600; }
    .register-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="register-footer">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
